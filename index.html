<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p class="show">0</p>
        </div>
        <div class="buttons">
            <div class="functions">
                <li>Reset</li>
                <li>Clear</li>
            </div>
            <div class="numbers">
                <li class="values">7</li>
                <li class="values">8</li>
                <li class="values">9</li>
                <li class="operations">+</li>
                <li class="values">4</li>
                <li class="values">5</li>
                <li class="values">6</li>
                <li class="operations">-</li>
                <li class="values">1</li>
                <li class="values">2</li>
                <li class="values">3</li>
                <li class="operations">*</li>
                <li class="values">.</li>
                <li class="values">0</li>
                <li class="equal">=</li>
                <li class="operations">/</li>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
